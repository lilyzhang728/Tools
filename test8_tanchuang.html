<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">

	.container{
		
		position: absolute;  top: 50%;
		left: 50%;
		margin: -75px 0 0 -250px; width: 500px;  height: 150px;  padding: 8px;  border: 8px solid #E8E9F7;  background-color: white;  z-index:1002;  overflow: auto;}

	}
	.head{
		position: relative;
		height: 30%;
		width: 100%;
	}
	.content{
		height: 40%;
		width: 100%;
		border-top: 1px solid #ccc;
		border-bottom: 1px solid #ccc;
	}
	.mask{
		position: absolute;  
		top: 0%;  
		left: 0%;  
		width: 100%;  
		height: 100%;  
		background-color: black;  
		z-index:1001;  
		-moz-opacity: 0.7;  
		opacity:.70;  
		filter: alpha(opacity=70);
	}
	.icon{		
	position: absolute;
	top: 4px;
	right: 10px;
	width: 20px;
	height: 20px;
	line-height: 20px;
	text-align: center;
	background-color: #000;
	font-size: 18px;
	padding:1px;
	color: #fff;
	border-radius: 50%;
	}
	.icon::after{
		content: "\2716";
	}

	.footer{
		height: 30%;
		width: 100%;
		text-align: center;
		line-height: 50px;
		
	}
	button{
		margin: 0 20px;
	}

</style>
<body>
	<div class="mask"></div>

<div class="container">

	<div class="head"><span class="head-word">对话框头部</span><span class="icon"></span></div>
	<div class="content">对话框内容</div>
	<div class="footer"><button>确认</button><button>取消</button></div>


</div>

<script type="text/javascript">
	var yes = document.getElementsByTagName("button")[0];
	yes.addEventListener("click",hideDiv,false);
	yes.addEventListener("click",hideMask,false);


	function hideDiv(){
		var div = document.getElementsByClassName("container")[0];
		div.style = "display:none";
	}

	function hideMask(){
		var mask = document.getElementsByClassName("mask")[0];
		mask.style = "display:none";
	}

	var close = document.getElementsByClassName("icon")[0];
	close.addEventListener("click",hideDiv,false);
	close.addEventListener("click",hideMask,false);
     
</script>

</body>
</html>
