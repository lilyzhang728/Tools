<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	function compare(value1,value2) {
		if (value1<value2) {
			return -1;
		} else if (value1>value2) {
			return 1;
		} else {
			return 0;
		}
	}

	//test
	var values = [0,4,3,2,1];
	values.sort(compare);
	alert(values);
</script>

</body>
</html>
